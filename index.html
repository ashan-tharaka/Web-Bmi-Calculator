<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png">
    <title>BMI CALCULATOR</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="header">BMI CALCULATOR</h1>

        </header>
        <form class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" class="form-control" placeholder="Enter Your Age" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight(kg)</label>
                <input type="number" id="weight" name="weight" min="1" max="1000" class="form-control" placeholder="Enter Your Body Weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height(cm)</label>
                <input type="number" name="height" id="height" min="1" max="1000" class="form-control" placeholder="Enter Your Height" required>

            </div>

            <div class="form-group">
                <button type="submit" onclick="cal()" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Here i am</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                Thank to pop me out of that button, but now i'm done so you can close this window.
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
